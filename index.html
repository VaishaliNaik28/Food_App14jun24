<html>
<head>
	<title> Food App By Vaishali Naik </title>
	<style>
		* {font-size:50px;}
		body {background-color:#FDFD96;}
		.btn {width:30%;}
		input[type="radio"]{width:2%;height:0.5em;}
		
		form{margin-top:50px;width:900px;height:600px;padding:20px;
		box-shadow:0px 5px 10px 0px rgba(0, 0, 0, 0.5);
		backdrop-filter:blur(10px);
		background:white;
		display:block;
		padding:8px;}
		  
 		img{  
 		height: 600px;  
 		width: 300px; 
		float:left; 
 		}  
		left {    
 		text-align: left;  
 		} 
	</style>
</head>
<body>
<div id ="left">  
<img src="45.png">  
</div>
<center>
	<form onsubmit="show()">
		<h1> Food You Like App </h1>
		<input type="text" placeholder="enter your name" id="name" />
		<br/><br/>
		<input type="radio" name="f" id="si" checked=true />South Indian
		<input type="radio" name="f" id="ni"  />North Indian
		<input type="radio" name="f" id="ff"  />Fast Food
		<br/><br/>
		<input type="submit" class="btn" />
		<h2 id="msg" />
	</form>
	<script>
		function show()
		{
		event.preventDefault();
		let name = document.getElementById("name");
		let si = document.getElementById("si");
		let ni = document.getElementById("ni");
		let ff = document.getElementById("ff");
		let msg = document.getElementById("msg");

		let choice = "";
		if (ni.checked)			choice = "North Indian";
		else if(si.checked)		choice = "South Indian";
		else if(ff.checked)		choice = "Fast Food";

		let ans = "Name =" + name.value + " choice =" + choice;
		msg.innerHTML = ans;
		}
	</script>
</center>
<span id="PING_IFRAME_FORM_DETECTION" style="display:none;"></span>
</body>
</html>
